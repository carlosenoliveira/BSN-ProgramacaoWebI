<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <fieldset>
        <legend>Cadastro da Pessoa</legend>
        <form>
            <div class="inicio">
                <!-- Campo para o nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>
                <!-- Campo para o sobrenome -->
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome"><br>
                <!-- Campo para o email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
            </div>
            <div class="meio">
                <!-- Campo para a data de nascimento -->
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento"><br>
                <!-- Campo para o sexo -->
                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br><br>
            </div>
            <div class="fim">
                <!-- Campo para o endereço -->
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br>
                <!-- Campo para o CEP -->
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"><br>
                <!-- Campo para o estado (UF) com lista suspensa -->
                <label for="estado">Estado (UF):</label>
                <select id="estado" name="estado">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
            <!-- Botão de envio -->
            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </div>
        </form>
    </fieldset>
</body>
</html>
