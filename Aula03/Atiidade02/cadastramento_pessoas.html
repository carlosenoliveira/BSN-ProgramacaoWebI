<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="100"><br><br>

        <!-- Sobrenome -->
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100"><br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Data de Nascimento -->
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" min="1920-01-01" max="2024-01-01" required><br><br>

        <!-- Sexo -->
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <!-- Endereço -->
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" maxlength="200"><br><br>

        <!-- CEP -->
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="10"><br><br>

        <!-- Cor Favorita -->
        <label for="corFavorita">Cor Favorita:</label>
        <input type="color" id="corFavorita" name="corFavorita"><br><br>

        <!-- Estado (UF) -->
        <label for="estado">Estado (UF):</label>
        <select id="estado" name="estado">
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RS">Rio Grande do Sul</option>
            <!-- Adicionar outros estados conforme necessário -->
        </select><br><br>

        <!-- Botão de Enviar -->
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
