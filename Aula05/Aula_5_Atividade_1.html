<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result {
            width: 150px;
            height: 30px;
            font-size: 20px;
            text-align: center;
        }
        .positivo {
            background-color: green;
            color: white;
        }
        .negativo {
            background-color: red;
            color: white;
        }
        .neutro {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Calculadora Simples</h1>

    <input type="number" id="num1" placeholder="Número 1">
    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2">
    
    <button onclick="calcular()">Calcular</button>

    <div>
        <input id="resultado" class="result" type="text" readonly>
    </div>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var operacao = document.getElementById('operacao').value;
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Não é possível dividir por zero!");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    alert("Operação inválida");
                    return;
            }

            var resultadoCampo = document.getElementById('resultado');
            resultadoCampo.value = resultado;

            if (resultado > 0) {
                resultadoCampo.className = "result positivo";
            } else if (resultado < 0) {
                resultadoCampo.className = "result negativo";
            } else {
                resultadoCampo.className = "result neutro";
            }
        }
    </script>

</body>
</html>
