    <br>
    <button onclick="adicionarLinhaTotalizadora()">Adicionar Linha de Média</button>
    <button onclick="adicionarColunaTotalizadora()">Adicionar Coluna de Média</button>

    <script>
        function adicionarLinhaTotalizadora() {
            var tabela = document.getElementById("tabelaNotas");
            var linhaTotal = tabela.insertRow(-1); // Adiciona linha ao final
            var celula = linhaTotal.insertCell(0);
            celula.textContent = 'Média';

            // Calcula a média de cada coluna de notas
            for (var col = 1; col < tabela.rows[1].cells.length; col++) {
                var soma = 0;
                var count = 0;
                for (var row = 2; row < tabela.rows.length - 1; row++) {
                    var valor = parseFloat(tabela.rows[row].cells[col].textContent) || 0;
                    if (valor) {
                        soma += valor;
                        count++;
                    }
                }
                var media = (soma / count).toFixed(2);
                var novaCelula = linhaTotal.insertCell(col);
                novaCelula.textContent = media;
            }
        }

        function adicionarColunaTotalizadora() {
            var tabela = document.getElementById("tabelaNotas");

            // Adiciona "Média" no cabeçalho
            var cabecalho = tabela.rows[0].insertCell(-1);
            cabecalho.setAttribute('rowspan', 2);
            cabecalho.textContent = 'Média';

            // Calcula a média das notas de cada aluno
            for (var row = 2; row < tabela.rows.length; row++) {
                var soma = 0;
                var count = 0;
                for (var col = 1; col < tabela.rows[row].cells.length; col++) {
                    var valor = parseFloat(tabela.rows[row].cells[col].textContent) || 0;
                    if (valor) {
                        soma += valor;
                        count++;
                    }
                }
                var media = (soma / count).toFixed(2);
                var novaCelula = tabela.rows[row].insertCell(-1);
                novaCelula.textContent = media;
            }
        }
    </script>

</body>
